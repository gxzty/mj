<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="false" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html, body {
            -ms-touch-action: none;
            background: #f5F5F5;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
            min-height: 100%;
            display: block;
        }
    </style>

<!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
<!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/md5/md5-min.js" src-release="libs/md5/md5-min.min.js"></script>
	<!--modules_files_end-->

<!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
<!--other_libs_files_start-->
<script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>
<!--other_libs_files_end-->

<!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
<!--game_files_start-->
	<script egret="game" src="bin-debug/resource/skin/Misc/Loding/Loding.js"></script>
	<script egret="game" src="bin-debug/resource/assets/AgentItem.js"></script>
	<script egret="game" src="bin-debug/resource/assets/Alert.js"></script>
	<script egret="game" src="bin-debug/resource/assets/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/resource/assets/ChargeForAgent.js"></script>
	<script egret="game" src="bin-debug/resource/assets/CreateAccount.js"></script>
	<script egret="game" src="bin-debug/resource/assets/Encrypt.js"></script>
	<script egret="game" src="bin-debug/resource/assets/FinancialRecord.js"></script>
	<script egret="game" src="bin-debug/resource/assets/FinancialRecordItem.js"></script>
	<script egret="game" src="bin-debug/resource/assets/GlobalConfig.js"></script>
	<script egret="game" src="bin-debug/resource/assets/GroupManagerScene.js"></script>
	<script egret="game" src="bin-debug/resource/assets/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/resource/assets/LobbyScene.js"></script>
	<script egret="game" src="bin-debug/resource/assets/LoginScene.js"></script>
	<script egret="game" src="bin-debug/resource/assets/Main.js"></script>
	<script egret="game" src="bin-debug/resource/assets/MJManagerScene.js"></script>
	<script egret="game" src="bin-debug/resource/assets/SceneManager.js"></script>
	<script egret="game" src="bin-debug/resource/assets/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/resource/assets/UserObject.js"></script>
	<script egret="game" src="bin-debug/resource/assets/zAction.js"></script>
	<script egret="game" src="bin-debug/resource/assets/zHttp.js"></script>
	<script egret="game" src="bin-debug/resource/assets/zUtils.js"></script>
	<script egret="game" src="bin-debug/resource/assets/AgentManager.js"></script>
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/base/Encrypt.js"></script>
	<script egret="game" src="bin-debug/base/GlobalConfig.js"></script>
	<script egret="game" src="bin-debug/base/UserObject.js"></script>
	<script egret="game" src="bin-debug/base/zAction.js"></script>
	<script egret="game" src="bin-debug/base/zHttp.js"></script>
	<script egret="game" src="bin-debug/base/zUtils.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/Misc/Alert.js"></script>
	<script egret="game" src="bin-debug/Misc/ChargeForAgent.js"></script>
	<script egret="game" src="bin-debug/Scene/Agent/AgentManager/AgentItem.js"></script>
	<script egret="game" src="bin-debug/Scene/Agent/AgentManager/AgentManager.js"></script>
	<script egret="game" src="bin-debug/Scene/Agent/CreateAccount.js"></script>

</head>

<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main" data-orientation="auto" data-scale-mode="showAll" data-frame-rate="30" data-content-width="720"
data-content-height="1280" data-show-paint-rect="false" data-multi-fingered="2" data-show-fps="false" data-show-log="false"
data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
</div>
<script>
    /**
     * {
     * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
     * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
     * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
     * }
     **/
    egret.runEgret({ renderMode: "webgl", audioType: 0 });
</script>
</body>

</html>
